<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header-container">
        <h1 class="head-text"> Music Playlist Explorer </h1>
    </header>
    <main id="playlist-card-container">

    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="playlistName"></h1>
            <img id="playlistImage" src="" alt="Playlist Image">
            <p id="playlistLikes"></p>
            <p id="playlistCreator"></p>
            <div id="songlist-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
